<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Abrace uma Causa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>ONG Abrace uma Causa</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cadastro-form">
            <h2>Formulário de Cadastro</h2>
            <img src="img/download.webp" alt="Pessoas preenchendo formulários">
            
            <form action="#" method="post">
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <p>
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </p>
                    <p>
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                    </p>
                    <p>
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required pattern="\(\d{2}\)\s\d{5}-\d{4}">
                    </p>
                    <p>
                        <label for="nascimento">Data de Nascimento:</label>
                        <input type="date" id="nascimento" name="nascimento" required>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <p>
                        <label for="cep">CEP:</label>
                        <input type="text" id="cep" name="cep" placeholder="00000-000" required pattern="\d{5}-\d{3}">
                    </p>
                    <p>
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" required>
                    </p>
                    <p>
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required>
                    </p>
                    <p>
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required>
                    </p>
                </fieldset>

                <button type="submit" class="enviar-cadastro">Enviar Cadastro</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 ONG Abrace uma Causa. Todos os direitos reservados.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
